<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub File List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #fileList {
      list-style-type: none;
      padding: 0;
    }
    #fileList li {
      margin-bottom: 5px;
    }
    #fileList a {
      text-decoration: none;
      color: #0366d6; /* GitHub link color */
    }
  </style>
</head>
<body>
  <h1>File List</h1>
  <ul id="fileList"></ul>

  <script>
    // GitHub repository details
    var username = 'blacklovertech';
    var repository = 'demo';
    var branch = 'main'; // or whatever branch you want to list files from

    // Function to fetch file list from GitHub API
    function fetchFileList() {
      var apiUrl = 'https://api.github.com/repos/' + username + '/' + repository + '/contents/?ref=' + branch;

      // Fetch file list
      fetch(apiUrl)
        .then(response => response.json())
        .then(data => displayFileList(data))
        .catch(error => console.error('Error fetching file list:', error));
    }

    // Function to display file list on the webpage
    function displayFileList(files) {
      var fileListElement = document.getElementById('fileList');
      files.forEach(function(file) {
        if (file.type === 'file') {
          var listItem = document.createElement('li');
          var link = document.createElement('a');
          link.href = file.html_url;
          link.textContent = file.name;
          listItem.appendChild(link);
          fileListElement.appendChild(listItem);
        }
      });
    }

    // Fetch and display file list when the page loads
    window.onload = function() {
      fetchFileList();
    };
  </script>
</body>
</html>
