<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directory Structure</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Directory Structure</h1>
    <div id="directoryTable"></div>

    <script>
        // Function to fetch directory structure and display as a table
        function displayDirectoryStructure(rootDir) {
            fetch(`/getDirectoryStructure?rootDir=${rootDir}`)
            .then(response => response.json())
            .then(data => {
                const directoryTable = document.getElementById('directoryTable');
                directoryTable.innerHTML = ''; // Clear previous content

                // Create table element
                const table = document.createElement('table');

                // Create table header row
                const headerRow = document.createElement('tr');
                const headers = ['Folder', 'Files'];
                headers.forEach(headerText => {
                    const th = document.createElement('th');
                    th.textContent = headerText;
                    headerRow.appendChild(th);
                });
                table.appendChild(headerRow);

                // Populate table with directory structure
                data.forEach(entry => {
                    const row = document.createElement('tr');
                    const folderCell = document.createElement('td');
                    folderCell.textContent = entry.folder;
                    row.appendChild(folderCell);
                    const filesCell = document.createElement('td');
                    const fileList = document.createElement('ul');
                    entry.files.forEach(file => {
                        const listItem = document.createElement('li');
                        listItem.textContent = file;
                        fileList.appendChild(listItem);
                    });
                    filesCell.appendChild(fileList);
                    row.appendChild(filesCell);
                    table.appendChild(row);
                });

                // Append table to the container
                directoryTable.appendChild(table);
            })
            .catch(error => {
                console.error('Error fetching directory structure:', error);
            });
        }

        // Call the function with the root directory
        displayDirectoryStructure('/demo/machine Learning'); // Replace this with your root directory
    </script>
</body>
</html>
