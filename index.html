<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repository Directory</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>GitHub Repository Directory</h1>
    <div id="directoryTable"></div>

    <script>
        const repoOwner = 'blackovertech';
        const repoName = 'demo';

        // Function to fetch repository contents from GitHub API
        function fetchRepositoryContents() {
            fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents`)
            .then(response => response.json())
            .then(data => {
                const directoryTable = document.getElementById('directoryTable');
                directoryTable.innerHTML = ''; // Clear previous content

                // Create table element
                const table = document.createElement('table');

                // Create table header row
                const headerRow = document.createElement('tr');
                const headers = ['Name', 'Type'];
                headers.forEach(headerText => {
                    const th = document.createElement('th');
                    th.textContent = headerText;
                    headerRow.appendChild(th);
                });
                table.appendChild(headerRow);

                // Populate table with repository contents
                data.forEach(entry => {
                    const row = document.createElement('tr');
                    const nameCell = document.createElement('td');
                    nameCell.textContent = entry.name;
                    row.appendChild(nameCell);
                    const typeCell = document.createElement('td');
                    typeCell.textContent = entry.type === 'file' ? 'File' : 'Directory';
                    row.appendChild(typeCell);
                    table.appendChild(row);
                });

                // Append table to the container
                directoryTable.appendChild(table);
            })
            .catch(error => {
                console.error('Error fetching repository contents:', error);
            });
        }

        // Call the function to fetch repository contents
        fetchRepositoryContents();
    </script>
</body>
</html>
